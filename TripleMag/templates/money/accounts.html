{% extends "money/base.html"%}
{% block title %}
现金处理中心
{% endblock%}
{% block main %}
<fieldset>
	<legend>我的账户</legend>
    <fieldset>
    	<legend>现金账户</legend>
        <p>
        	<label>现金账户</label>
            <label>{{UserBasic.cash}}元</label>
            <a href="">奖金明细</a>
            <a href="">转账</a>
            <a href="">提现登记</a>
        </p>
        <p>
            <i>*现金账户可以向自己或他人的<b>报单账户</b>进行转账</i>
        </p>
    </fieldset>
    {% if UserBasic.role == "MemMax" %}
    <fieldset>
    	<legend><a href="">报单中心</a>账户</legend>
        <p>
        	<label>报单账户</label>
            <label>{{UserBasic.store_order}}元</label>
        </p>
        <p>
        	<label>订货账户</label>
            <label>{{UserBasic.store_cash}}元</label>
        </p>
    </fieldset>
    {% endif %}
    <fieldset>
    	<legend><a href="">股票</a>账户</legend>
        <p>
        	<label>自有账户</label> 
            <label>{{UserBasic.stock_hold}}股</label>
        </p>
        <p>
        	<label>重复消费账户</label>
            <label>{{UserBasic.stock_repeat}}元</label>
        </p>
        <p>
        	<label>回购账户</label>
            <label>{{UserBasic.stock_rebuy}}元</label>
        </p>
        <p>
        	<i>*重复消费账户与回购账户是不可提现，不可转账的。</i>
        </p>
    </fieldset>
</fieldset>
{% endblock%}
