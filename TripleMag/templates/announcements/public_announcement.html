{% extends "management/base.html"%}
{% block title %}
添加公告
{% endblock %}
{%block my-resource%}
<script type="text/javascript" src="/static/js/tiny_mce.js"></script>
        <script type="text/javascript">

        tinyMCE.init({

            mode : "textareas",

            theme:	"advanced",

            language:'zh-cn',

            plugins : "autolink,lists,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,wordcount,advlist,autosave",

        

        // Theme options

            theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,fontsizeselect,|,cut,copy,paste,pastetext,pasteword,|,search,replace,|",

            theme_advanced_buttons2 : "bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,|,insertdate,inserttime,|,forecolor,backcolor" ,

            'theme_advanced_toolbar_location' : 'top',

            'theme_advanced_toolbar_align' : 'left'

        });

        </script>
{% endblock %}
{% block content-main %}

<div class="content-1of1-wrapper">
<div class="content-1of3">
<p><a href="javascript:history.back(-1)">返回上一页</a></p>
<form enctype="multipart/form-data" action="" method="post" id="announcement_form">
{% csrf_token %}
<div>
    <h1>发布公告</h1>
        <div class="form-row field-title">
            <div>
                <label for="id_title" class="required">
                    标题:
                </label>
                <input id="id_title" type="text" class="vTextField" name="title" maxlength="50">
            </div>
        </div>
        <div class="form-row field-content">
            <div>
                <label for="id_content" class="required">
                    公告内容:
                </label>
                    {{form.content}}
            </div>
        </div>

    <div class="submit-row">
        <input type="submit" value="发布" class="default" name="_save">
    </div>
    <script type="text/javascript">
        document.getElementById("id_title").focus();
    </script>
    <script type="text/javascript">
        (function($) {
            var field;

        })(django.jQuery);
    </script>
</div>
</form>
</div>
</div>



{% endblock %}
